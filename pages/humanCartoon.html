<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title> Cartoon Man Demo </title>
</head>

<body>
  <h2> Cartoon Man Demo </h2>

<script src="../js/three.min.js"></script>
<script src="../js/ObjectLoader.js"></script>
<script src="../js/MaterialLoader.js"></script>

<script>
  var scene        = new THREE.Scene()

  var camera       = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000)

  var renderer = new THREE.WebGLRenderer()
  renderer.setSize( window.innerWidth, windowHeight)
  document.body.appendChild( renderer.domElement )


  var ambientLight = new THREE.AmbientLight( 0xFFFFFF, 0.8)

  var materialLoader = new THREE.MTLoader()
  materialLoader.load("../models-obj/CARTOON-GUY.mtl", function(materials){

  materials.preload()
  var objectLoader = new THREE.OBJLoader()
  objectLoader.setMaterials(materials)

  objectLoader.load("../models-obj/CARTOON-GUY.obj", function(mesh){
    scene.add(mesh)
  })

})

</script>
</body>
</html>
